<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup | Acquva</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="formheading">
        <div class="logo">
          <img src="/assets/Aquvalogo.svg" alt="acquva logo" />
        </div>
        <div class="registerlink">
          <p>Already have an account?<a href="/html/login.html">login</a></p>
        </div>
      </div>
      <form class="loginformct cardshadow signform">
        <label htmlFor="Email">Enter Username</label>
        <input
          type="text"
          name="username"
          placeholder="Enter your username"
          class="usernamefield"
          required
        />
        <label htmlFor="Email">Email</label>
        <input
          type="email"
          name="Email"
          placeholder="Enter your email"
          class="emailfield"
          required
        />
        <label htmlFor="password">Password</label>
        <input
          type="password"
          name="Password"
          placeholder="Enter your password"
          class="passwordfield"
          required
        />
        <label htmlFor="Confirm Password">Confirm Password</label>
        <input
          type="password"
          name="Confirm Password"
          placeholder="Enter your password"
          class="confirmpassword"
          required
        />
        <div class="auth-buttons">
          <button name="signup" type="submit">Sign Up</button>
        </div>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
    <script src="/config/firebase.js"></script>
    <script src="/App/signup.js"></script>
  </body>
</html>
